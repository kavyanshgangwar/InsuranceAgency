<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Policy Listing</title>
</head>
<body>
<h1 th:text="${category}">sample</h1>
<ul>
    <li th:each="policy : ${policies}"><a th:text="${policy.getName()}" th:href="@{/policy/{id}(id=${policy.getId()})}">sample</a></li>
</ul>
</body>
</html>
