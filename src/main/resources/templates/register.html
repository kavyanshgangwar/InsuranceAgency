<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Register below!</h1>
<form class="registration" th:action="@{/register}" method="POST" th:object="${user}">
    <input type="text" placeholder="email" name="email"  th:field="*{email}" required>
    <input type="text" placeholder="first name" name="first_name" th:field="*{firstName}" required>
    <input type="text" placeholder="last name" name="last_name" th:field="*{lastName}" required>
    <input type="password" name="password" th:field="*{password}" required>
    <input type="text" placeholder="phone number" th:field="*{phoneNo}" required>
    <input type="submit" value="submit">
</form>
</body>
</html>
